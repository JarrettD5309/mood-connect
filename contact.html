<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <title>MoodConnect</title>
</head>

<body>
    <div class="content">
        <nav class="navbar navbar-expand-md navbar-light nav-margin">
            <a class="navbar-brand" href="index.html"><img src="./assets/images/moodconnect-logo-svg.svg"
                    class="nav-logo" alt="MoodConnect Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aris-current="page" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="about.html" id="navbarAboutMeMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            About Us
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarAboutMeMenuLink">
                            <li><a class="dropdown-item" href="about.html">About Us</a></li>
                            <li><a class="dropdown-item" href="founder.html">Founder</a></li>
                            <li><a class="dropdown-item" href="affiliates.html">Affiliates/Partners</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mb-3">
            <h1 class="display-4 text-center">Contact</h1>
            <div class='row'>
                <div class='col-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2'>
                    <form class='pb-4'>
                        <div class="mb-3 text-left">
                            <label for="contactName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="contactName" placeholder="Your Name">
                        </div>
                        <div class="mb-3 text-left">
                            <label for="contactEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="contactEmail" placeholder="name@example.com">
                        </div>
                        <div class="mb-3 text-left">
                            <label for="contactBody" class="form-label">Message</label>
                            <textarea class="form-control" id="contactBody" rows="3" maxlength="1300"></textarea>
                        </div>
                        <button type="button" class="btn btn-mood" id="contact-send-button">Send</button>
                    </form>
                    <hr>
                    <div class="row py-4">
                        <div class="col-2 text-left">
                            <p class='lead'><strong>Email</strong></p>
                        </div>
                        <div class="col-10">
                            <p class='lead'>info@moodconnect.com</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 text-left">
                            <p class='lead'><strong>Phone</strong></p>
                        </div>
                        <div class="col-10">
                            <p class='lead'>602-730-0829</p>
                        </div>
                    </div>
                    <hr>
                    <h1 class="display-6 text-center pt-3 pb-4">Subscribe</h1>
                    <form class='row pb-4 pb-md-5'>
                        <div class="col">
                            <input type="email" class="form-control" id="subscribeEmail" placeholder="name@example.com">
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-mood" id="subscribe-button">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="jumbotron jumbotron-fluid mood-blue">
            <div class="container mt-4">
                <div class="row text-center pt-3">
                    <p>&#169 MoodConnect LLC 2020, All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
