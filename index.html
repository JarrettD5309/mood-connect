<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>MoodConnect</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-12 col-md-4 col-lg-4 top-left-col">
                <div class="row">
                    <img class='image center-image' id='mood-logo' src="./assets/images/moodconnect-logo.png" alt="MoodConnect Logo">
                </div>
                <div class="row headline-row">
                    <h1 class="display-4">Feel.</h1>
                    <h1 class="display-4">Connect.</h1>
                    <h1 class="display-4">Feel Better.</h1>
                    <p class='sub-header'>MoodConnect is a Mood Media app that connects you to how you are feeling and others.</p>
                </div>
                <div class="row">
                    <img class='center-image' id='app-store-logos' src="./assets/images/download-logo.png" alt="App Store Buttons">
                </div>
            </div>
            <div class="col-12 col-md-5 col-lg-4">
                <img class='image' id='phone-image' src="./assets/images/moodconnect-app-home.png" alt="MoodConnect App" >
            </div>
        </div>
    </div>
</body>
</html>
